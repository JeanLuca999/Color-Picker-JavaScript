<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1>Color Picker</h1>

        <div class="container">
            <div id="cor-atual">
                <div>#000000</div>
            </div>
        </div>

        <div class="seletores">

            <div id="seletores-red">
                <p>Red: 0</p>
                <input type="range" id="colorR" class="seletores-cor" max="255" min="0" value="0">
            </div>

            <div id="seletores-green">
                <p>Green: 0</p>
                <input type="range" id="colorG" class="seletores-cor" max="255" min="0" value="0">
            </div>

            <div id="seletores-blue">
                <p>Blue: 0</p>
                <input type="range" id="colorB" class="seletores-cor" max="255" min="0" value="0">
            </div>

        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
